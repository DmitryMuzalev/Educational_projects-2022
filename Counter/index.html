<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter</h1>
    <div class="counter">
      <div class="counter__value">
        <span>0</span>
      </div>
      <div class="counter__buttons">
        <button class="btn btn_increase">+</button>
        <button class="btn btn_reset">R</button>
        <button class="btn btn_decrease">-</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
