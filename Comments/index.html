<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="iconfont.css" />
    <title>Comments</title>
  </head>
  <body>
    <h1>Comments</h1>
    <article class="comment">
      <div class="comment__photo">
        <img
          src="../src/images/Priscilla Shelton.jpg"
          alt="Priscilla Shelton"
        />
      </div>
      <h4 class="comment__author">Priscilla Shelton</h4>
      <p class="comment__profession">Model</p>
      <p class="comment__text">
        There are many variations of passages of Lorem Ipsum available, but the
        majority have suffered alteration in some form, by injected humour, or
        words which don't look even slightly believable.
      </p>
      <div class="comment__buttons">
        <a href="#" class="btn btn__prev"><i class="icon-prev"></i></a>
        <a href="#" class="btn btn__next"><i class="icon-next"></i></a>
      </div>
    </article>
    <script src="scripts.js"></script>
  </body>
</html>
